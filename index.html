<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.js"></script>
    <title>Clock</title>
  </head>
  <body>
    <form>
      <select id="city">
        <option value="">Select a city</option>
        <option id="Paris" value="Paris">Paris</option>
        <option id="Sydney" value="Sydney">Sydney</option>
        <option id="Tokyo" value="Tokyo">Tokyo</option>
      </select>
    </form>

    <script>
      function ShowCityTime(event) {
        const city = event.target.value;

        if (!city) {
          alert("Please select a city");
          return;
        }

        if (city === "Paris") {
          alert(parisTime);
        } else if (city === "Sydney") {
          alert(sydneyTime);
        } else if (city === "Tokyo") {
          alert(tokyoTime);
        }
      }

      let citySelect = document.querySelector("#city");
      citySelect.addEventListener("change", ShowCityTime);

      let parisTime = moment.tz("Europe/Paris").format("dddd Do MMMM H:mm");
      let sydneyTime = moment
        .tz("Australia/Sydney")
        .format("dddd Do MMMM H:mm");
      let tokyoTime = moment.tz("Asia/Tokyo").format("dddd Do MMMM H:mm");
    </script>
  </body>
</html>

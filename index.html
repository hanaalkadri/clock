<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <style>
      input {
        border-radius: 4px;
      }
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="colors">Choose your favorite primary color?</label>
      <select name="colors" id="colors">
        <option value="">Please choose color</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
      </select>
    </form>

    <script>
      function showSelectColor(event) {
        if (event.target.value === "") {
          alert("Please choose a color");
          return;
        }

        if (event.target.value === "blue") {
          alert("üíô"); // Blue heart emoji
        } else if (event.target.value === "red") {
          alert("‚ù§Ô∏è"); // Red heart emoji
        } else if (event.target.value === "yellow") {
          alert("üíõ"); // Yellow heart emoji
        }
      }

      let colorSelect = document.querySelector("#colors");
      colorSelect.addEventListener("change", showSelectColor);
    </script>
  </body>
</html>
